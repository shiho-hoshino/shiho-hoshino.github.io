<!DOCTYPE html>
<html>

<head>
    <title>Twitter OAuth Verifier</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript">
        /**
         * Get the URL parameter value
         *
         * @param  name {string} パラメータのキー文字列
         * @return  url {url} 対象のURL文字列（任意）
         */
        function getParam(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        window.addEventListener("load", function(){
            const text = getParam('oauth_verifier');
            document.getElementById("oauthverifier").innerText = text;
            console.log(text);
        });
    </script>
</head>

<body>
    <h1>Twitter OAuth Verifier検出機構</h1>
    <hr>
    <div class="dashedsquare">
        <span id="oauthverifier"></span>
    </div>
</body>
